{% extends 'layouts/data.html' %}

{% block datacontent %}

Single view

{% for item in dbitems %}
<table class="table table-hover">
    {% for (key,value) in item.items() %}
    <tr>
        <th> {{ key.replace('_', ' ').capitalize() }} </th>
        <td> {{ value }} </td>
    </tr>
    {% endfor %}
</table>
{% endfor %}

{% endblock %}
